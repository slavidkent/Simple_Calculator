<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
    <title>Simple Calculator</title>
</head>

<div class="calc-container">
    <header>
        <h1>Simple Calculator + - × ÷</h1>
    </header>

    <body>
        <div class="screen">
            <div class="top-screen"></div>
            <div class="btm-screen"></div>
        </div>
        <div class="calc-button-container">
            <button class="calc-button remove" value="c">C</button>
            <button class="calc-button remove" value="Delete">DEL</button>
            <button class="calc-button operator" value="^">x<sup>y</sup></button>
            <button class="calc-button operator" value="/">÷</button>
            <button class="calc-button number" value="7">7</button>
            <button class="calc-button number" value="8">8</button>
            <button class="calc-button number" value="9">9</button>
            <button class="calc-button operator" value="*">×</button>
            <button class="calc-button number" value="4">4</button>
            <button class="calc-button number" value="5">5</button>
            <button class="calc-button number" value="6">6</button>
            <button class="calc-button operator" value="-">-</button>
            <button class="calc-button number" value="1">1</button>
            <button class="calc-button number" value="2">2</button>
            <button class="calc-button number" value="3">3</button>
            <button class="calc-button operator" value="+">+</button>
            <button class="calc-button positive-negative" value="positive-negative">+/-</button>
            <button class="calc-button number" value="0">0</button>
            <button class="calc-button number" value=".">.</button>
            <button class="calc-button equal" value="Enter">=</button>
        </div>

    </body>
    <footer>
        <p>Created by Kent <a href="https://github.com/slavidkent" target="_blank"><i class="fa-brands fa-github"></i></a> <a
                href='https://www.instagram.com/slavidkent/' target="_blank"><i class="fa-brands fa-instagram"></i></a></p>
    </footer>
</div>
</body>

</html>
